{% extends "base.html" %} {% block title %}{{ 'Edit User' if is_edit else 'New
User' }}{% endblock %} {% block content %}
<div class="row mt-4">
	<div class="col-md-6 offset-md-3">
		<div class="card">
			<div class="card-header">
				<h3>{{ 'Edit User' if is_edit else 'New User' }}</h3>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="form-group">
						<label for="name">Name</label>
						<input
							type="text"
							class="form-control"
							id="name"
							name="name"
							value="{{ user.name if is_edit else '' }}"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							name="email"
							value="{{ user.email if is_edit else '' }}"
							required
						/>
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<input
							type="text"
							class="form-control"
							id="role"
							name="role"
							value="{{ user.role if is_edit else '' }}"
							required
						/>
					</div>
					{% if not is_edit %}
					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required
						/>
					</div>
					{% endif %}
					<button type="submit" class="btn btn-primary">
						{{ 'Update' if is_edit else 'Create' }}
					</button>
					<a href="{{ url_for('users') }}" class="btn btn-secondary"
						>Cancel</a
					>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
