{% extends "base.html" %} {% block title %}{{ 'Edit Project' if is_edit else
'New Project' }}{% endblock %} {% block content %}

<div class="container mt-4">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-header">
					<h3>{{ 'Edit Project' if is_edit else 'New Project' }}</h3>
				</div>
				<div class="card-body">
					<form method="POST">
						<div class="mb-3">
							<label class="form-label">Project Name</label>
							<input
								type="text"
								name="name"
								class="form-control"
								value="{{ project.projectname if is_edit else '' }}"
								required
							/>
						</div>
						<div class="mb-3">
							<label class="form-label">Description</label>
							<textarea name="description" class="form-control">
{{ project.description if is_edit else '' }}</textarea
							>
						</div>
						<div class="mb-3">
							<label class="form-label">Start Date</label>
							<input
								type="date"
								name="start_date"
								class="form-control"
								value="{{ project.startdate if is_edit else '' }}"
								required
							/>
						</div>
						<div class="mb-3">
							<label class="form-label">End Date</label>
							<input
								type="date"
								name="end_date"
								class="form-control"
								value="{{ project.enddate if is_edit else '' }}"
								required
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							{{ 'Save Changes' if is_edit else 'Create Project'
							}}
						</button>
						<a
							href="{{ url_for('dashboard') }}"
							class="btn btn-secondary"
							>Cancel</a
						>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
